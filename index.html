<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sorting Visualizer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>
<style>

</style>

<body>
    <div class="header">
        <div id="newArray" class="grid-item">Generate New Array</div>
        <div class="grid-item">Change Array Size</div>
        <div class="grid-item">Sorting Speed</div>
        <div class="grid-item"><input id="myRange" type="range" name="range-sldier" class="range-slider" min="0" max="100" value="50"></div>
        <div id="mergeSort" class="grid-item">Merge Sort</div>
        <div id="heapSort" class="grid-item">Heap Sort</div>
        <div id="quickSort" class="grid-item">Quick Sort</div>
        <div id="bubbleSort" class="grid-item">Bubble Sort</div>
    </div>

    <canvas id="canvas"></canvas>
    <canvas id="navigator" width="350" height="250"></canvas>
    <script src="main.js " async defer></script>
</body>

</html>
